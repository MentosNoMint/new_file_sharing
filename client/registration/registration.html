<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <form method="POST" action="#">
        <label>Имя пользователя:</label>
        <input type="text" id="sign_name" name="reg_name" placeholder="Введите имя" required>
        <br>
        <label>Пароль:</label>
        <input type="password" id="sign_pass" name="reg_pass" placeholder="Введите пароль" required>
        <br>
        <button type="submit">Зарегистрироваться</button>
    </form>

    <script src="registration.js"></script>
</body>
</html>
