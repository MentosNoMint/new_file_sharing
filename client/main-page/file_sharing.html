<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./file_sharing.css">
    <title>Файлообменник</title>
</head>
<body>
    <header>
        <form method="POST" action="#">
            <label>Имя пользователя:</label>
            <span id="userName">Общий</span>
        </form>
        <div class="profile">
            <a href="#">Профиль</a>
        </div>
    </header>
    <main>
        <div class="upload_files">
            <form method="post" action="#">
                <label>Выберите файл:</label>
                <input type="file" id="upload_file" name="up_file" required>
                <button type="submit">Загрузить</button>
            </form>
        </div>

        <div class="download_files">
            <span class="main-span">Загруженные файлы</span>
        </div>
    </main>
</body>
</html>
