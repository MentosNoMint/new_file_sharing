<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Логин</title>
</head>
<body>
    <form method="POST" action="#">
        <label>Имя пользователя:</label>
        <input type="text" id="auth_name" name="log_name" placeholder="Введите имя" required>
        <br>
        <label>Пароль:</label>
        <input type="password" id="auth_pass" name="log_pass" placeholder="Введите пароль" required>
        <br>
        <button type="submit">Войти</button>
        <a href="../registration/registration.html">Регистрация</a>
    </form>

    <script src="login.js"></script>
</body>
</html>
